<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Component Catalog</title>
  <link rel="icon" type="image/png" sizes="64x64" href="assets/favicon.png">
  <link rel="stylesheet" href="assets/styles.min.css" />
</head>
<body>
  <div class="cover">
    <header class="header cover__header">
      <div class="cover__inner">
        <h1 class="cover__title">Vrembem</h1>
        <p class="cover__desc">&mdash;is a CSS component library based on the BEM methodology. You're viewing the component catalog where you can test all the available components.</p>
        <p class="cover__version">Version 0.2.0</p>
      </div>
    </header>
    <div id="vrembem-blocks" class="content cover__content">
      <div class="jumbo-filter">
        <input id="jumbo-filter__search" name="jumbo-filter__search" class="jumbo-filter__search" type="text" placeholder="Search..." />
        <button class="jumbo-filter__sort asc button button_icon" data-sort="jumbo-menu__name"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search icon"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg></button>
      </div>
      <ul class="jumbo-menu">
        
        <li class="jumbo-menu__item">
          <a class="jumbo-menu__link" href="./blocks/button.html">
            <h3 class="jumbo-menu__name">Button</h3>
            <p class="jumbo-menu__desc"></p>
          </a>
        </li>
        
        <li class="jumbo-menu__item">
          <a class="jumbo-menu__link" href="./blocks/menu.html">
            <h3 class="jumbo-menu__name">Menu</h3>
            <p class="jumbo-menu__desc"></p>
          </a>
        </li>
        
      </ul>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
  <script>
  var blocksList = new List('vrembem-blocks', {
    valueNames: [ 'jumbo-menu__name' ],
    searchClass: 'jumbo-filter__search',
    sortClass: 'jumbo-filter__sort',
    listClass: 'jumbo-menu'
  });
  </script>
</body>
</html>
