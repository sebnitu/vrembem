<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@vrembem/input</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://sebnitu.com/dist/favicon.png">
  <link rel="stylesheet" href="https://unpkg.com/vrembem/dist/styles.css">
  <link rel="stylesheet" href="./dist/styles.css">
</head>
<body>
  <header class="section background-shade">
    <div class="section__container gap-y">
      <h1 class="text-size-lg">@vrembem/input</h1>
      <p class="max-width-xs">A component for displaying form input elements.</p>
      <ol class="breadcrumb">
        <li class="breadcrumb__item">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
          </svg>
          <a class="breadcrumb__link" href="https://github.com/sebnitu/vrembem">
            <span>vrembem</span>
          </a>
        </li>
        <li class="breadcrumb__item">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line>
          </svg>
          <a class="breadcrumb__link" href="https://github.com/sebnitu/vrembem/tree/main/packages/input">
            <span>input</span>
          </a>
        </li>
      </ol>
    </div>
  </header>

  <div class="section">
    <div class="section__container">

      <div class="grid grid_stack_md">
        <div class="grid__item span-4 gap-y">
          <h2>Login Form</h2>
        </div>
        <div class="grid__item span-8">
          <form>
            <div class="grid grid_gap-y_sm grid_stack_sm">
              <div class="grid__item gap-y-sm">
                <label for="user_email">Email address</label>
                <input class="input" type="email" name="user[email]" id="user_email">
              </div>
              <div class="grid__item gap-y-sm">
                <label for="user_password">Password</label>
                <input class="input" type="password" name="user[password]" id="user_password">
              </div>
              <div class="grid__item grid__item_auto flex flex-align-end">
                <button class="button button_color_primary margin-top-md">Submit Form</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <hr class="sep margin-y-xl">

      <div class="grid grid_stack_md">
        <div class="grid__item span-4 gap-y">
          <h2>Address Form</h2>
        </div>
        <div class="grid__item span-8">
          <form class="gap-y">
            <div class="gap-y-sm">
              <label for="address_street">Street address</label>
              <input class="input" type="text" name="address[street]" id="address_street">
            </div>
            <div>
              <div class="grid grid_gap-y_sm grid_stack_sm">
                <div class="grid__item gap-y-sm">
                  <label for="address_city">City</label>
                  <input class="input" type="text" name="address[city]" id="address_city">
                </div>
                <div class="grid__item gap-y-sm">
                  <label for="address_state">State</label>
                  <select class="input input_type_select" name="address[state]" id="address_state">
                    <option></option>
                    <option>Washington</option>
                    <option>Oregon</option>
                    <option>California</option>
                  </select>
                </div>
                <div class="grid__item gap-y-sm">
                  <label for="address_zip">Zip</label>
                  <input class="input" type="text" name="address[zip]" id="address_zip">
                </div>
              </div>
            </div>
            <div class="margin-top-xl">
              <button class="button button_color_primary">Submit Form</button>
            </div>
          </form>
        </div>
      </div>

      <hr class="sep margin-y-xl">

      <div class="grid grid_stack_md">
        <div class="grid__item span-4 gap-y">
          <h2>Contact Form</h2>
        </div>
        <div class="grid__item span-8">
          <form class="gap-y">
            <div class="gap-y-sm">
              <label for="contact_name">Full name</label>
              <input class="input" type="text" name="contact[name]" id="contact_name">
            </div>
            <div class="gap-y-sm">
              <label for="contact_email">Email address</label>
              <input class="input" type="email" name="contact[email]" id="contact_email">
            </div>
            <div class="gap-y-sm">
              <label for="contact_phone">Phone</label>
              <input class="input" type="tel" name="contact[phone]" id="contact_phone">
            </div>
            <div class="gap-y-sm">
              <label for="contact_message">Message</label>
              <textarea class="input input_type_textarea" rows="6" name="contact[message]" id="contact_message"></textarea>
            </div>
            <div class="margin-top-xl">
              <button class="button button_color_primary">Submit Form</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
