<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>%VITE_NAME%</title>
  <link rel="icon" type="image/png" href="https://sebnitu.com/icons/vb-favicon.png">
  <link rel="icon" type="image/svg+xml" href="https://sebnitu.com/icons/vb-favicon.svg">
  <script type="module">
    import "vrembem/sass";
    window["core"] = await import("./index.ts");

    class TicTacToeCell extends core.CollectionEntry {
      #state = "";

      constructor(...args) {
        super(...args);
        this.cellRef = this.el.getAttribute("data-cell");
      }

      get state() {
        return this.#state;
      }

      set state(value) {
        this.#state = value;
        this.el.innerText = value;
        this.parent.boardState[this.cellRef] = value;
      }

      toggle() {
        if (this.state === "" && !this.parent.winner) {
          this.state = this.parent.currentPlayer;
          this.parent.emit("afterTurn", this);
        }
      }

      reset() {
        this.el.classList.remove("is-winner");
        this.state = "";
      }

      onRegisterEntry() {
        this.el.addEventListener("click", this.toggle.bind(this));
        this.parent.on("reset", this.reset.bind(this));
      }
    }

    class TicTacToe extends core.Collection {
      constructor(options) {
        super(options);
        this.name = "TicTacToe";
        this.entryClass = TicTacToeCell;
        this.currentPlayer = "X";
        this.winner = false;
        this.boardState = {};
        this.winConditions = [
          ["A1", "B1", "C1"], // Row 1
          ["A2", "B2", "C2"], // Row 2
          ["A3", "B3", "C3"], // Row 3
          ["A1", "A2", "A3"], // Col A
          ["B1", "B2", "B3"], // Col B
          ["C1", "C2", "C3"], // Col C
          ["A1", "B2", "C3"], // Diagonal
          ["C1", "B2", "A3"] // Diagonal
        ];
      }

      checkWinConditions() {
        for (const cells of this.winConditions) {
          const [a, b, c] = cells;
          if (
            this.boardState[a] &&
            this.boardState[a] === this.boardState[b] &&
            this.boardState[b] === this.boardState[c]
          ) {
            this.setWinningCells(cells);
            this.winner = this.currentPlayer;
          }
        }
      }

      setWinningCells(cells) {
        cells.forEach((cell) => {
          this.get(cell, "cellRef").el.classList.add("is-winner");
        });
      }

      switchPlayer() {
        this.currentPlayer = this.currentPlayer === "X" ? "O" : "X";
      }

      async reset() {
        await this.emit("reset");
        this.currentPlayer = "X";
        this.winner = false;
      }

      beforeMount() {
        const resetBtn = document.querySelector(this.config.selectorReset);
        resetBtn?.addEventListener("click", this.reset.bind(this));
      }

      afterMount() {
        this.collection.forEach((entry) => {
          this.boardState[entry.cellRef] = entry.state;
        });

        this.on("afterTurn", () => {
          this.checkWinConditions();
          this.switchPlayer();
        });
      }
    }

    const ticTacToe1 = new TicTacToe({
      selector: "#ttt-1 .tictactoe__cell",
      selectorReset: "#ttt-1 .tictactoe-reset",
      asdf: "",
      fdsa: "",
      plugins: [
        core.cssConfig(),
        core.attrConfig(),
        core.propStore({
          prop: "storeState",
          onChange({ entry }, newValue) {
            entry.state = newValue;
          },
          afterMount({ parent }) {
            parent.checkWinConditions();
            parent.on("afterTurn", (entry) => {
              entry.store = entry.state;
            });
            parent.on("reset", () => {
              parent.collection.forEach((entry) => {
                entry.store = "";
              });
            })
          }
        })
      ]
    });

    const ticTacToe2 = new TicTacToe({
      selector: "#ttt-2 .tictactoe__cell",
      selectorReset: "#ttt-2 .tictactoe-reset"
    });

    const ticTacToe3 = new TicTacToe({
      selector: "#ttt-3 .tictactoe__cell",
      selectorReset: "#ttt-3 .tictactoe-reset"
    });

    window["ttt1"] = await ticTacToe1.mount();
    window["ttt2"] = await ticTacToe2.mount();
    window["ttt3"] = await ticTacToe3.mount();

    // Using propStore

    const inputs = new core.Collection({
      selector: ".input-store",
      plugins: [
        core.propStore({
          prop: "value",
          onChange({ entry }, newValue) {
            entry.el.value = newValue;
          },
          afterMount({ parent }) {
            parent.collection.forEach((entry) => {
              entry.el.addEventListener("input", (event) => {
                entry.value = event.target.value;
              });
            });
          }
        })
      ]
    });

    window["inputs"] = await inputs.mount();

  </script>
  <style>
    .tictactoe-wrapper {
      width: fit-content;
      margin: 0 auto;
      text-align: center;

      > * + * {
        margin-top: 2em;
      }
    }

    .tictactoe__cell {
      --vb-tictactoe-asdf: blue yellow red;
      --vb-tictactoe-fdsa: 2em 4em 6em;
      --ttt-border: 0.25em solid var(--vb-neutral-95);
      --ttt-box-shadow-color: white;
      --ttt-winner-background: var(--vb-primary-90);
      --ttt-winner-foreground: var(--vb-primary-20);
      font-size: 1.6em;
      width: 3em;
      height: 3em;
      text-align: center;
      cursor: pointer;
      box-shadow: inset 0 0 0 0.25em var(--ttt-box-shadow-color);

      &.is-winner {
        background-color: var( --ttt-winner-background);
        color: var( --ttt-winner-foreground);
      }

      &:first-child {
        border-right: var(--ttt-border);
      }

      &:last-child {
        border-left: var(--ttt-border);
      }

      tr:first-child & {
        border-bottom: var(--ttt-border);
      }

      tr:last-child & {
        border-top: var(--ttt-border);
      }
    }

    @media (prefers-color-scheme: dark) {
      .tictactoe__cell {
        --ttt-border: 0.25em solid var(--vb-neutral-20);
        --ttt-box-shadow-color: var(--vb-neutral-10);
        --ttt-winner-background: var(--vb-primary-20);
        --ttt-winner-foreground: var(--vb-primary-80);
      }
    }
  </style>
</head>

        <li class="flex flex_gap_sm align-items-center">
          <svg class="icon icon_size_sm" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>

      <input id="input-2" type="text" class="input input-store" />
