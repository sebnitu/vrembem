<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@vrembem/core</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://sebnitu.com/dist/favicon.png">
</head>
<body>
  <main>
    <header class="section background-dark">
      <div class="section__container max-width-xs spacing">
        <h1>@vrembem/core</h1>
        <p>Shared variables, functions and mixins for Vrembem components.</p>
        <div class="flex align-items-center foreground-lighter">
          <div class="flex flex_gap_sm align-items-center">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
            </svg>
            <a class="link" href="https://github.com/sebnitu/vrembem">
              <span>vrembem</span>
            </a>
          </div>
          <span>/</span>
          <div class="flex flex_gap_sm align-items-center">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            <a class="link" href="https://github.com/sebnitu/vrembem/tree/main/packages/core#readme">
              <span>core</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <section class="section">
      <div class="section__container max-width-xs spacing">

        <div id="box" class="box padding spacing">
          <p>...</p>
        </div>

      </div>
    </section>
  </main>

  <style>
    :root {
      --vb-transition-duration: 500ms;
    }

    .box {
      color: var(--vb-foreground);
      background-color: var(--vb-background-darker);
      border-radius: 0.5rem;
    }

    .box.is-primary-start,
    .box.is-secondary-start {
      transition-property: color background-color;
      transition-duration: var(--vb-transition-duration);
      transition-timing-function: var(--vb-transition-timing-function);
    }

    .box.is-primary-start,
    .box.is-primary-finish {
      color: var(--vb-primary-100);
      background-color: var(--vb-primary);
    }

    .box.is-secondary-start,
    .box.is-secondary-finish {
      color: var(--vb-secondary-100);
      background-color: var(--vb-secondary);
    }
  </style>

  <script type="module">
    // Load CSS
    import 'vrembem/scss';
    import './root.scss';

    // Load JS and attach to window
    window.vb = await import('./index.js');

    window.box = document.querySelector('#box');

    window.config = {
      primary: {
        start: 'is-primary-start',
        finish: 'is-primary-finish',
      },
      secondary: {
        start: 'is-secondary-start',
        finish: 'is-secondary-finish'
      }
    }

    // Post message to console
    console.log('Core instance has been attached to window as "vb":', vb);
  </script>

</body>
</html>
