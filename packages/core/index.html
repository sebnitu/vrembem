<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>%VITE_NAME%</title>
  <link rel="icon" type="image/png" href="https://sebnitu.com/icons/vb-favicon.png">
  <link rel="icon" type="image/svg+xml" href="https://sebnitu.com/icons/vb-favicon.svg">
  <script type="module">
    import "vrembem/sass";
    window["core"] = await import("./index.ts");

    /**
     * Custom CollectionEntry example
     */

    class TicTacToeCell extends core.CollectionEntry {
      #state = "";

      constructor(...args) {
        super(...args);
        this.cellRef = this.el.getAttribute("data-cell");
      }

      get state() {
        return this.#state;
      }

      set state(value) {
        this.#state = value;
        this.el.innerText = value;
      }

      get isEmpty() {
        return this.state === "";
      }

      toggle() {
        if (this.isEmpty && !this.parent.gameOver) {
          this.state = this.parent.currentPlayer;
          this.parent.switchPlayer();
          this.parent.emit("afterTurn", this);
        }
      }

      reset() {
        this.el.classList.remove("is-winner");
        this.state = "";
      }

      onRegisterEntry() {
        this.el.addEventListener("click", this.toggle.bind(this));
      }
    }

    /**
     * Custom Collection example
     */

    class TicTacToe extends core.Collection {
      constructor(options) {
        super(options);
        this.entryClass = TicTacToeCell;
        this.currentPlayer = "X";
        this.gameOver = false;
        this.title = null;
        this.resetButton = null;
      }

      get isDraw() {
        const anyMoves = !!this.get("", "state");
        return anyMoves ? false : true;
      }

      get isStart() {
        const movesMade = this.get("X", "state") || this.get("O", "state");
        return movesMade ? false : true;
      }

      get hasWon() {
        // Map cell references to their values
        const cells = {};
        this.collection.forEach(entry => {
          cells[entry.el.getAttribute("data-cell")] = entry.state;
        });

        // All possible win lines
        const winLines = [
          ["A1", "B1", "C1"], // Row 1
          ["A2", "B2", "C2"], // Row 2
          ["A3", "B3", "C3"], // Row 3
          ["A1", "A2", "A3"], // Col A
          ["B1", "B2", "B3"], // Col B
          ["C1", "C2", "C3"], // Col C
          ["A1", "B2", "C3"], // Diagonal
          ["C1", "B2", "A3"]  // Diagonal
        ];

        // Check for a win condition
        for (const line of winLines) {
          const [a, b, c] = line;
          if (cells[a] && cells[a] === cells[b] && cells[b] === cells[c]) {
            this.setWinningCells(line);
            return cells[a]; // "X" or "O"
          }
        }

        // No winner
        return null;
      }

      setWinningCells(cells) {
        cells.forEach((cell) => {
          this.get(cell, "cellRef").el.classList.add("is-winner");
        });
      }

      switchPlayer() {
        this.currentPlayer = this.currentPlayer === "X" ? "O" : "X";
      }

      reset() {
        this.collection.forEach((entry) => {
          entry.reset()
        });
        this.currentPlayer = "X";
        this.gameOver = false;
        this.emit("reset", this);
      }

      maybeSetTitle(value) {
        if (this.title) {
          this.title.innerText = value;
        }
      }

      updateState() {
        const hasWon = this.hasWon;
        if (hasWon) {
          this.gameOver = true;
          this.maybeSetTitle(`${hasWon} Winner`);
        } else if (this.isDraw) {
          this.gameOver = true;
          this.maybeSetTitle("Draw");
        } else if (this.isStart) {
          this.gameOver = false;
          this.maybeSetTitle(`${this.currentPlayer} Start`);
        } else {
          this.gameOver = false;
          this.maybeSetTitle(`${this.currentPlayer} Turn`);
        }

        this.resetButton?.classList.toggle("display-none", this.isStart);
      }

      beforeMount() {
        this.title = document.querySelector(this.settings.selectorTitle);
        this.resetButton = document.querySelector(this.settings.selectorReset);
      }

      afterMount() {
        this.updateState()
        this.resetButton?.addEventListener("click", this.reset.bind(this));

        this.on("afterTurn", () => {
          this.updateState()
        });

        this.on("reset", () => {
          this.updateState()
        });
      }
    }

    /**
     * Instantiate and mount
     */

    const ticTacToe = new TicTacToe({
      selector: ".tictactoe__cell",
      selectorTitle: ".tictactoe-title",
      selectorReset: ".tictactoe-reset"
    });

    // Mount and attach the result to window object
    window["ttt"] = await ticTacToe.mount();

  </script>
  <style>
    .tictactoe__cell {
      --ttt-border: 0.25em solid var(--vb-neutral-95);
      font-size: 1.8em;
      width: 3em;
      height: 3em;
      text-align: center;
      cursor: pointer;
      box-shadow: inset 0 0 0 0.25em white;

      &.is-winner {
        background-color: var(--vb-primary-90);
        color: var(--vb-primary-20);
      }

      &:first-child {
        border-right: var(--ttt-border);
      }

      &:last-child {
        border-left: var(--ttt-border);
      }

      tr:first-child & {
        border-bottom: var(--ttt-border);
      }

      tr:last-child & {
        border-top: var(--ttt-border);
      }
    }
  </style>
</head>
<body>

          <a class="link" target="_blank" href="https://github.com/sebnitu/%VITE_ROOT%">%VITE_ROOT%</a>
        </li>
        <li class="foreground-neutral-80">/</li>
        <li class="flex flex_gap_sm align-items-center">
          <svg class="icon icon_size_sm" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
          <a class="link" target="_blank" href="https://github.com/sebnitu/%VITE_ROOT%/tree/main/packages/%VITE_PACKAGE%#readme">%VITE_PACKAGE%</a>
        </li>
      </ol>
    </div>
  </header>

  <section class="section">
    <div class="section__container max-width-xs spacing">

      <h2>Collections</h2>
      <p class="text-wrap-pretty">Below is an example of using the Collection and CollectionEntry classes to create a custom component.</p>

      <div class="section" style="--vb-section-max-width: fit-content">
        <div class="section__container">
          <div class="flex padding-bottom-lg">
            <h2 class="flex-grow-1 tictactoe-title">X Start</h2>
            <button type="button" class="tictactoe-reset display-none link">Reset</button>
          </div>
          <table class="tictactoe">
            <tr>
              <td id="cell-A1" class="tictactoe__cell" data-cell="A1" role="button" tabindex="0"></td>
              <td id="cell-B1" class="tictactoe__cell" data-cell="B1" role="button" tabindex="0"></td>
              <td id="cell-C1" class="tictactoe__cell" data-cell="C1" role="button" tabindex="0"></td>
            </tr>
            <tr>
              <td id="cell-A2" class="tictactoe__cell" data-cell="A2" role="button" tabindex="0"></td>
              <td id="cell-B2" class="tictactoe__cell" data-cell="B2" role="button" tabindex="0"></td>
              <td id="cell-C2" class="tictactoe__cell" data-cell="C2" role="button" tabindex="0"></td>
            </tr>
            <tr>
              <td id="cell-A3" class="tictactoe__cell" data-cell="A3" role="button" tabindex="0"></td>
              <td id="cell-B3" class="tictactoe__cell" data-cell="B3" role="button" tabindex="0"></td>
              <td id="cell-C3" class="tictactoe__cell" data-cell="C3" role="button" tabindex="0"></td>
            </tr>
          </table>

      </div>

    </div>

</body>
