<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>%VITE_NAME%</title>
  <link rel="icon" type="image/png" href="https://sebnitu.com/icons/vb-favicon.png">
  <link rel="icon" type="image/svg+xml" href="https://sebnitu.com/icons/vb-favicon.svg">
  <script type="module">
    import "vrembem/sass";
    window["core"] = await import("./index.ts");

    /**
     * Custom collection component example
     */

    class TicTacToeCell extends core.CollectionEntry {
      constructor(...args) {
        super(...args);
        this.empty = true;
      }

      toggle() {
        if (this.empty) {
          this.empty = false;
          this.el.innerText = this.parent.currentPlayer;
          this.parent.turnPlayer();
          this.parent.emit("afterTurn", this);
        }
      }

      reset() {
        this.el.innerText = "";
        this.parent.currentPlayer = "X";
        this.empty = true;
      }

      onCreateEntry() {
        const index = [...this.el.parentNode.children].indexOf(this.el);
        const cols = ["A", "B", "C"];
        const col = cols[index % 3];
        const row = Math.floor(index / 3) + 1;
        this.el.setAttribute("data-cell", `${col}${row}`);
      }

      onRegisterEntry() {
        this.el.addEventListener("click", this.toggle.bind(this));
      }
    }

    class TicTacToe extends core.Collection {
      constructor(options) {
        super(options);
        this.entryClass = TicTacToeCell;
        this.currentPlayer = "X";
      }

      turnPlayer() {
        this.currentPlayer = this.currentPlayer === "X" ? "O" : "X";
      }

      reset() {
        this.collection.forEach((entry) => {
          entry.reset()
        });
        this.emit("reset", this);
      }

      checkWin() {
        // Map cell references to their values
        const cells = {};
        this.collection.forEach(entry => {
          cells[entry.el.getAttribute("data-cell")] = entry.el.innerText;
        });

        // All possible win lines
        const winLines = [
          ["A1", "B1", "C1"], // Row 1
          ["A2", "B2", "C2"], // Row 2
          ["A3", "B3", "C3"], // Row 3
          ["A1", "A2", "A3"], // Col A
          ["B1", "B2", "B3"], // Col B
          ["C1", "C2", "C3"], // Col C
          ["A1", "B2", "C3"], // Diagonal
          ["C1", "B2", "A3"]  // Diagonal
        ];

        for (const line of winLines) {
          const [a, b, c] = line;
          if (cells[a] && cells[a] === cells[b] && cells[b] === cells[c]) {
            return cells[a]; // "X" or "O"
          }
        }
        return null; // No winner
      }

      afterMount() {
        const resetButton = document.querySelector(this.settings.selectorReset);
        resetButton.addEventListener("click", this.reset.bind(this));
        this.on("afterTurn", () => {
          const hasWon = this.checkWin();
          if (!hasWon) {
            console.log(`${this.currentPlayer}'s turn...`);
          } else {
            console.log(`${hasWon} WINS!`);
          }
        });
        this.on("reset", () => {
          console.log("Game has been reset...");
        });
      }
    }

    const ticTacToe = new TicTacToe({
      selector: ".tictactoe_cell",
      selectorReset: ".tictactoe-reset"
    });

    // Mount and attack the result to window object
    window["ticTacToe"] = await ticTacToe.mount();

  </script>
  <style>
    .tictactoe {
      display: inline-grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.25em;
      background-color: hsl(0 0 0 / 10%);
    }

    .tictactoe_cell {
      width: 3em;
      height: 3em;
      background-color: white;
      text-align: center;
      line-height: 3em;
      cursor: pointer;
    }
  </style>
</head>
