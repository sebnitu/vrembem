<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Setup styles -->
  <link rel="stylesheet" href="./node_modules/@vrembem/base/dist/styles.min.css">
  <link rel="stylesheet" href="./node_modules/@vrembem/utility/dist/styles.min.css">
  <title>@vrembem/dismissible</title>
</head>
<body>

<div class="padding-xl">
  <h1 class="margin-bottom-md">@vrembem/dismissible</h1>
  <p>A component for removing an element from the DOM or hiding it with a CSS class.</p>
  <hr class="sep margin-vert-lg">

  <div class="spacing">
    <div class="padding background-shade radius" data-dismissible>
      <button class="link" data-dismiss>Dismiss</button>
    </div>

    <div class="padding background-shade radius" data-dismissible="remove">
      <button class="link" data-dismiss>Dismiss</button>
    </div>

    <div class="padding background-shade radius" data-dismissible="hide">
      <button class="link" data-dismiss>Dismiss</button>
    </div>
  </div>

</div>

<!-- Component scripts -->
<script src="./dist/scripts.min.js"></script>
<script>
  new vrembem.Dismissible({ autoInit: true });
</script>
</body>
</html>
