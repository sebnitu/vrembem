<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= name %></title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://sebnitu.com/dist/favicon.png">
</head>
<body>
  <main>
    <header class="section background-dark">
      <div class="section__container max-width-xs gap-y">
        <h1 class="level flex-justify-between">
          <span><%= name %></span>
          <span class="font-size-sm font-weight-regular foreground-lighter"><%= version %></span>
        </h1>
        <p><%= description %></p>
        <div class="level foreground-lighter">
          <div class="flex flex-align-center gap-x-sm">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
            </svg>
            <a class="link" href="https://github.com/sebnitu/vrembem">
              <span>vrembem</span>
            </a>
          </div>
          <span>/</span>
          <div class="flex flex-align-center gap-x-sm">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            <a class="link" href="<%= homepage %>">
              <span><%= shortName %></span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <section class="section">
      <div class="section__container max-width-xs gap-y">

        <h2>button</h2>

        <div class="level">
          <button class="button">Button</button>
          <a href="#" class="button" role="button">Anchor</a>
          <input class="button" type="button" value="Input">
          <input class="button" type="submit" value="Submit">
          <input class="button" type="reset" value="Reset">
        </div>

        <div class="level">
          <button class="button button_color_primary">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="5" r="3"></circle><line x1="12" y1="22" x2="12" y2="8"></line><path d="M5 12H2a10 10 0 0 0 20 0h-3"></path></svg>
            <span>Button</span>
            <span class="arrow"></span>
          </button>
          <button class="button button_color_primary">
            <span>Button</span>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="5" r="3"></circle><line x1="12" y1="22" x2="12" y2="8"></line><path d="M5 12H2a10 10 0 0 0 20 0h-3"></path></svg>
            <span class="arrow"></span>
          </button>
          <button class="button button_color_primary">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="5" r="3"></circle><line x1="12" y1="22" x2="12" y2="8"></line><path d="M5 12H2a10 10 0 0 0 20 0h-3"></path></svg>
            <span class="arrow"></span>
          </button>
        </div>

        <h3>disabled</h3>
        
        <div class="level">
          <button class="button" disabled>Button</button>
          <button class="button button_subtle" disabled>Button</button>
          <button class="button button_color_primary" disabled>Button</button>
          <button class="button button_color_secondary" disabled>Button</button>
        </div>

        <h3>is-loading</h3>
        
        <div class="level">
          <button class="is-loading button" disabled>Button</button>
          <button class="is-loading button button_subtle" disabled>Button</button>
          <button class="is-loading button button_color_primary" disabled>Button</button>
          <button class="is-loading button button_color_secondary" disabled>Button</button>
        </div>

        <h2>button_block_</h2>
        
        <div>
          <button class="button button_block">button_block</button>
        </div>
        <div>
          <button class="button button_block_xs">button_block_xs</button>
        </div>
        <div>
          <button class="button button_block_sm">button_block_sm</button>
        </div>
        <div>
          <button class="button button_block_md">button_block_md</button>
        </div>
        <div>
          <button class="button button_block_lg">button_block_lg</button>
        </div>
        <div>
          <button class="button button_block_xl">button_block_xl</button>
        </div>

        <h2>button_color_</h2>
        
        <div class="level">
          <button class="button button_color_primary">button_color_primary</button>
          <button class="button button_color_secondary">button_color_secondary</button>
          <button class="button button_color_neutral">button_color_neutral</button>
          <button class="button button_color_important">button_color_important</button>
        </div>

        <h2>button_icon</h2>
        
        <div class="level">
          <button class="button button_size_sm button_icon">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="5" r="3"></circle><line x1="12" y1="22" x2="12" y2="8"></line><path d="M5 12H2a10 10 0 0 0 20 0h-3"></path></svg>
          </button>
          <button class="button button_size_sm button_icon">
            <span class="arrow"></span>
          </button>
          <button class="button button_size_sm button_icon button_color_primary">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="5" r="3"></circle><line x1="12" y1="22" x2="12" y2="8"></line><path d="M5 12H2a10 10 0 0 0 20 0h-3"></path></svg>
          </button>
          <button class="button button_size_sm button_icon button_color_primary">
            <span class="arrow"></span>
          </button>
          <button class="button button_icon">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="5" r="3"></circle><line x1="12" y1="22" x2="12" y2="8"></line><path d="M5 12H2a10 10 0 0 0 20 0h-3"></path></svg>
          </button>
          <button class="button button_icon">
            <span class="arrow"></span>
          </button>
          <button class="button button_icon button_color_primary">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="5" r="3"></circle><line x1="12" y1="22" x2="12" y2="8"></line><path d="M5 12H2a10 10 0 0 0 20 0h-3"></path></svg>
          </button>
          <button class="button button_icon button_color_primary">
            <span class="arrow"></span>
          </button>
          <button class="button button_size_lg button_icon">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="5" r="3"></circle><line x1="12" y1="22" x2="12" y2="8"></line><path d="M5 12H2a10 10 0 0 0 20 0h-3"></path></svg>
          </button>
          <button class="button button_size_lg button_icon">
            <span class="arrow"></span>
          </button>
          <button class="button button_size_lg button_icon button_color_primary">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="5" r="3"></circle><line x1="12" y1="22" x2="12" y2="8"></line><path d="M5 12H2a10 10 0 0 0 20 0h-3"></path></svg>
          </button>
          <button class="button button_size_lg button_icon button_color_primary">
            <span class="arrow"></span>
          </button>
        </div>

        <h2>button_size_</h2>

        <div class="level">
          <button class="button button_size_sm button_color_primary">
            <span>Button</span>
          </button>
          <button class="button button_color_primary">
            <span>Button</span>
          </button>
          <button class="button button_size_lg button_color_primary">
            <span>Button</span>
          </button>
        </div>

      </div>
    </section>
  </main>

  <script type="module">
    import 'vrembem/css';
    import './index.scss';
  </script>

</body>
</html>
