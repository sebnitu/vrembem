<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Setup styles -->
  <link rel="stylesheet" href="../node_modules/@vrembem/base/dist/styles.min.css">
  <link rel="stylesheet" href="../node_modules/@vrembem/utility/dist/styles.min.css">
  <!-- Component styles -->
  <link rel="stylesheet" href="../dist/styles.min.css">
  <title>@vrembem/drawer</title>
</head>
<body>

<div class="drawer__wrapper">

  <aside data-drawer="drawer-default-left" class="drawer drawer_pos_left drawer_modal is-open">
    <div class="drawer__item padding">
      <div class="flex flex_justify_between">
        <p>Drawer Modal Left</p>
        <button data-drawer-close data-drawer-focus class="link">Close</button>
      </div>
    </div>
  </aside>

  <aside data-drawer="drawer-default-left" class="drawer drawer_pos_left">
    <div class="drawer__item padding">
      <div class="flex flex_justify_between">
        <p>Drawer Pos Left</p>
        <button data-drawer-close data-drawer-focus class="link">Close</button>
      </div>
    </div>
  </aside>

  <aside data-drawer="drawer-default-left" class="drawer drawer_pos_right">
    <div class="drawer__item padding">
      <div class="flex flex_justify_between">
        <p>Drawer Pos Left</p>
        <button data-drawer-close data-drawer-focus class="link">Close</button>
      </div>
    </div>
  </aside>

  <aside data-drawer="drawer-default-left" class="drawer">
    <div class="drawer__item padding">
      <div class="flex flex_justify_between">
        <p>Drawer Default Left</p>
        <button data-drawer-close data-drawer-focus class="link">Close</button>
      </div>
    </div>
  </aside>

  <div class="drawer__main">
    <div class="padding_xl">
      <h1 class="margin_bottom_md">@vrembem/drawer</h1>
      <p>A container component that slides in from the left or right. It typically contains menus, search or other content for your app.</p>
      <hr class="sep margin_vert_lg">
      <p class="margin_top_md">
        <button class="link" data-drawer-open="drawer-default-left">
          Drawer Default Left
        </button>
        <button class="link" data-drawer-open="drawer-default-right">
          Drawer Default Right
        </button>
      </p>
      <p class="margin_top_md">
        <button class="link" data-drawer-open="drawer-pos-left">
          Drawer Pos Left
        </button>
        <button class="link" data-drawer-open="drawer-pos-right">
          Drawer Pos Right
        </button>
      </p>
      <p class="margin_top_md">
        <button class="link" data-drawer-open="drawer-modal">
          Drawer Modal Left
        </button>
      </p>
    </div>
  </div>

  <aside data-drawer="drawer-default-right" class="drawer">
    <div class="drawer__item padding">
      <div class="flex flex_justify_between">
        <p>Drawer Default Right</p>
        <button data-drawer-close data-drawer-focus class="link">Close</button>
      </div>
    </div>
  </aside>

</div>

<!-- Component scripts -->
<script src="../dist/scripts.min.js"></script>
<script>
  new vrembem.Drawer({ autoInit: true });
</script>
</body>
</html>
