<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Setup styles -->
  <link rel="stylesheet" href="./node_modules/@vrembem/base/dist/styles.min.css">
  <link rel="stylesheet" href="./node_modules/@vrembem/utility/dist/styles.min.css">
  <!-- Component styles -->
  <link rel="stylesheet" href="./dist/styles.min.css">
  <title>@vrembem/drawer</title>
</head>
<body>

<div class="drawer__wrapper">

  <aside data-drawer="drawer-modal-always" class="drawer drawer_modal drawer_pos_left" tabindex="-1">
    <div class="drawer__item padding">
      <div class="flex flex_justify_between">
        <p>Drawer Modal Always</p>
        <button data-drawer-close class="link">Close</button>
      </div>
    </div>
  </aside>

  <aside data-drawer="drawer-modal-left" data-drawer-breakpoint="md" class="drawer drawer_pos_left" tabindex="-1">
    <div class="drawer__item padding">
      <div class="flex flex_justify_between">
        <p>Drawer Modal Left</p>
        <button data-drawer-close data-drawer-focus class="link">Close</button>
      </div>
    </div>
  </aside>

  <aside data-drawer="drawer-modal-right" data-drawer-breakpoint="1200px" class="drawer drawer_pos_right" tabindex="-1">
    <div class="drawer__item padding">
      <div class="flex flex_justify_between">
        <p>Drawer Modal Right</p>
        <button data-drawer-close class="link">Close</button>
      </div>
    </div>
  </aside>

  <aside data-drawer="drawer-pos-left" class="drawer drawer_pos_left" tabindex="-1">
    <div class="drawer__item padding">
      <div class="flex flex_justify_between">
        <p>Drawer Pos Left</p>
        <button data-drawer-close data-drawer-focus class="link">Close</button>
      </div>
    </div>
  </aside>

  <aside data-drawer="drawer-pos-right" class="drawer drawer_pos_right" tabindex="-1">
    <div class="drawer__item padding">
      <div class="flex flex_justify_between">
        <p>Drawer Pos Right</p>
        <button data-drawer-close class="link">Close</button>
      </div>
    </div>
  </aside>

  <aside data-drawer="drawer-default-left" class="drawer" tabindex="-1">
    <div class="drawer__item padding">
      <div class="flex flex_justify_between">
        <p>Drawer Default Left</p>
        <button data-drawer-close data-drawer-focus class="link">Close</button>
      </div>
    </div>
  </aside>

  <div class="drawer__main">
    <div class="padding_xl">
      <h1 class="margin_bottom_md">@vrembem/drawer</h1>
      <p>A container component that slides in from the left or right. It typically contains menus, search or other content for your app.</p>
      <hr class="sep margin_vert_lg">
      <p class="margin_top_md">
        <button class="link" data-drawer-toggle="drawer-default-left">
          Drawer Default Left
        </button>
        <button class="link" data-drawer-toggle="drawer-default-right">
          Drawer Default Right
        </button>
      </p>
      <p class="margin_top_md">
        <button class="link" data-drawer-toggle="drawer-pos-left">
          Drawer Pos Left
        </button>
        <button class="link" data-drawer-toggle="drawer-pos-right">
          Drawer Pos Right
        </button>
      </p>
      <p class="margin_top_md">
        <button class="link" data-drawer-toggle="drawer-modal-left">
          Drawer Modal Left
        </button>
        <button class="link" data-drawer-toggle="drawer-modal-right">
          Drawer Modal Right
        </button>
        <button class="link" data-drawer-toggle="drawer-modal-always">
          Drawer Modal Always
        </button>
      </p>
      <p class="margin_top_md">
        <button class="link api-test-toggle">API Toggle</button>
        <button class="link api-test-open">API Open</button>
        <button class="link api-test-close">API Close</button>
      </p>
    </div>
  </div>

  <aside data-drawer="drawer-default-right" class="drawer" tabindex="-1">
    <div class="drawer__item padding">
      <div class="flex flex_justify_between">
        <p>Drawer Default Right</p>
        <button data-drawer-close class="link">Close</button>
      </div>
    </div>
  </aside>

</div>

<!-- Component scripts -->
<script src="./dist/scripts.min.js"></script>
<script>
  const drawer = new vrembem.Drawer({ autoInit: true });

  const apiToggle = document.querySelector(".api-test-toggle")
  const apiOpen = document.querySelector(".api-test-open")
  const apiClose = document.querySelector(".api-test-close")

  apiToggle.addEventListener("click", function(event) {
    drawer.toggle("drawer-pos-right")
  })

  apiOpen.addEventListener("click", function(event) {
    const el = document.querySelector('[data-drawer="drawer-pos-right"]')
    drawer.open(el)
  })

  apiClose.addEventListener("click", function(event) {
    const el = document.querySelector('[data-drawer="drawer-pos-right"]')
    drawer.close(el)
  })
</script>
</body>
</html>
