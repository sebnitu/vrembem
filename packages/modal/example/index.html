<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Setup styles -->
  <link rel="stylesheet" href="../node_modules/@vrembem/base/dist/styles.min.css">
  <link rel="stylesheet" href="../node_modules/@vrembem/utility/dist/styles.min.css">
  <!-- Component styles -->
  <link rel="stylesheet" href="../dist/styles.min.css">
  <title>@vrembem/modal</title>
</head>
<body>
<div class="padding_xl">
  <h1 class="margin_bottom_md">@vrembem/modal</h1>
  <p>A component for changing the mode of a page to complete a critical task. This is usually used in conjunction with the Dialog component to make modal dialogs.</p>
  <hr class="sep margin_vert_lg">

  <!-- Modal Triggers -->
  <button data-modal-open="modal-default" class="link">Modal Default</button>
  <button data-modal-open="modal-required" class="link">Modal Required</button>
  <button data-a-o="modal-custom" class="link">Modal Custom</button>

</div>

<!-- Modal Default -->
<div data-modal="modal-default" class="modal" tabindex="-1">
  <div class="modal__dialog padding background_white radius spacing">
    <div class="flex flex_justify_between">
      <p>Modal Default</p>
      <button data-modal-close class="link">Close</button>
    </div>
  </div>
</div>

<!-- Modal Required -->
<div
  data-modal="modal-required"
  data-modal-required="true"
  class="modal" tabindex="-1"
>
  <div class="modal__dialog padding background_white radius spacing">
    <div class="flex flex_justify_between">
      <p>Modal Required</p>
      <button data-modal-close data-modal-focus class="link">Close</button>
    </div>
  </div>
</div>

<!-- Modal Custom -->
<div data-a="modal-custom" class="modal" tabindex="-1">
  <div class="modal__dialog padding background_white radius spacing">
    <div class="flex flex_justify_between">
      <p>Modal Custom</p>
      <button data-a-c data-a-f class="link">Close</button>
    </div>
  </div>
</div>

<!-- Component scripts -->
<script src="../dist/scripts.min.js"></script>
<script>
  new vrembem.Modal({ autoInit: true });
  new vrembem.Modal({
    autoInit: true,
    dataModal: "a",
    dataOpen: "a-o",
    dataClose: "a-c",
    dataFocus: "a-f",
    dataRequired: "a-r"
  });
</script>
</body>
</html>
