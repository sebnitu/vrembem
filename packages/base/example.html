<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@vrembem/base</title>
  <!-- Styles -->
  <link rel="stylesheet" href="https://unpkg.com/vrembem/dist/styles.min.css">
  <link rel="stylesheet" href="./dist/styles.min.css">
  <!-- Vue -->
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <style>
    .box-container {
      transition: all 0.3s ease;
    }

    .box {
      padding: calc(2em - 3px);
      transition: all 0.3s ease;
      border: 3px solid forestgreen;
      background: greenyellow;
    }

    .label-block {
      display: block;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      cursor: pointer;
    }

    .label-block:hover,
    .label-block:focus {
      border-color: rgba(0, 0, 0, 0.2);
    }

    .label-block.is-active {
      border-color: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="section background-shade">
      <div class="container gap-y">
        <h1 class="text-size-lg">@vrembem/base</h1>
        <p>Includes useful default styles and base modules for common HTML elements.</p>
        <ol class="breadcrumb">
          <li class="breadcrumb__item">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path></svg>
            <a class="breadcrumb__link" href="https://github.com/sebnitu/vrembem">
              <span>vrembem</span>
            </a>
          </li>
          <li class="breadcrumb__item">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
            <a class="breadcrumb__link" href="https://github.com/sebnitu/vrembem/tree/master/packages/base">
              <span>base</span>
            </a>
          </li>
        </ol>
      </div>
    </header>

    <div class="section">
      <div class="container gap-y-xl">

        <div class="gap-y">
          <h2><code class="code">gap-[key?]</code></h2>
          <div>
            <div class="grid grid_stack_md">
              <div class="grid__item gap-y-sm span-4">
                <radio 
                  v-for="variant in variants.gap" 
                  classes="label-block"
                  :label="variant" 
                  :value="variant" 
                  :checked="classGap == variant" 
                  :name="classGap" 
                  @change="updateClassGap">
                </radio>
              </div>
              <div class="grid__item span-8">
                <div class="flex background-shade-dark">
                  <div class="flex flex-wrap box-container" :class="classGap">
                    <div v-for="i in 15" class="box"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="gap-y">
          <h2><code class="code">gap-x-[key?]</code></h2>
          <div>
            <div class="grid grid_stack_md">
              <div class="grid__item gap-y-sm span-4">
                <radio 
                  v-for="variant in variants.gapX" 
                  classes="label-block"
                  :label="variant" 
                  :value="variant" 
                  :checked="classGapX == variant" 
                  :name="classGapX" 
                  @change="updateClassGapX">
                </radio>
              </div>
              <div class="grid__item span-8">
                <div class="background-shade-dark">
                  <div class="flex flex-wrap box-container" :class="classGapX">
                    <div v-for="i in 8" class="box"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="gap-y">
          <h2><code class="code">gap-y-[key?]</code></h2>
          <div>
            <div class="grid grid_stack_md">
              <div class="grid__item gap-y-sm span-4">
                <radio 
                  v-for="variant in variants.gapY" 
                  classes="label-block"
                  :label="variant" 
                  :value="variant" 
                  :checked="classGapY == variant" 
                  :name="classGapY" 
                  @change="updateClassGapY">
                </radio>
              </div>
              <div class="grid__item span-8">
                <div class="background-shade-dark">
                  <div class="box-container" :class="classGapY">
                    <div v-for="i in 4" class="box"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    Vue.component('radio', {
      props: ['label', 'name', 'value', 'checked', 'classes'],
      computed: {
        computedClasses() {
          return (this.checked) ?
            this.classes + ' is-active' :
            this.classes;
        }
      },
      methods: {
        onChange(value) {
          this.$emit('change', value);
        }
      },
      template: `
      <label :class="computedClasses">
        <span class="radio">
          <input type="radio" class="radio__native" 
            :value="value" 
            :name="name"
            :checked="checked"
            v-on:change="onChange($event.target.value)"
          >
          <span class="radio__background">
            <span class="radio__circle">
              <span class="radio__dot"></span>
            </span>
          </span>
        </span>
        {{ label }}
      </label>
      `
    });

    new Vue({
      el: '#app',
      data: {
        classGap: 'gap',
        classGapX: 'gap-x',
        classGapY: 'gap-y',
        variants: {
          gap: [
            'gap',
            'gap-none',
            'gap-xs',
            'gap-sm',
            'gap-md',
            'gap-lg',
            'gap-xl',
          ],
          gapX: [
            'gap-x',
            'gap-x-none',
            'gap-x-xs',
            'gap-x-sm',
            'gap-x-md',
            'gap-x-lg',
            'gap-x-xl',
          ],
          gapY: [
            'gap-y',
            'gap-y-none',
            'gap-y-xs',
            'gap-y-sm',
            'gap-y-md',
            'gap-y-lg',
            'gap-y-xl',
          ],
        }
      },
      methods: {
        updateClassGap(value) {
          this.classGap = value;
        },
        updateClassGapX(value) {
          this.classGapX = value;
        },
        updateClassGapY(value) {
          this.classGapY = value;
        }
      }
    });
  </script>
</body>
</html>
