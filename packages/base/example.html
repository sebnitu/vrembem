<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@vrembem/base</title>
  <!-- Styles -->
  <link rel="stylesheet" href="https://unpkg.com/vrembem/dist/styles.min.css">
  <link rel="stylesheet" href="./dist/styles.min.css">
  <!-- Vue -->
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <style>
    .box {
      padding: calc(2em - 3px);
      border: 3px solid forestgreen;
      background: greenyellow;
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="section background-shade">
      <div class="container gap-y">
        <h1 class="text-size-lg">@vrembem/base</h1>
        <p>Includes useful default styles and base modules for common HTML elements.</p>
        <ol class="breadcrumb">
          <li class="breadcrumb__item">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path></svg>
            <a class="breadcrumb__link" href="https://github.com/sebnitu/vrembem">
              <span>vrembem</span>
            </a>
          </li>
          <li class="breadcrumb__item">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
            <a class="breadcrumb__link" href="https://github.com/sebnitu/vrembem/tree/master/packages/base">
              <span>base</span>
            </a>
          </li>
        </ol>
      </div>
    </header>

    <div class="section">
      <div class="container gap-y-xl">
        <h2><code class="code">gap-[key?]</code></h2>
        <div>
          <div class="flex flex-wrap gap">
            <div v-for="i in 15" class="box"></div>
          </div>
        </div>

        <h2><code class="code">gap-x-[key?]</code></h2>
        <div class="flex flex-wrap gap-x">
          <div v-for="i in 8" class="box"></div>
        </div>

        <h2><code class="code">gap-y-[key?]</code></h2>
        <div class="gap-y">
          <div v-for="i in 4" class="box"></div>
        </div>

      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',

    });
  </script>
</body>
</html>
