<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@vrembem/grid</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://sebnitu.com//dist/favicon.png">
  <!-- Styles -->
  <link rel="stylesheet" href="https://unpkg.com/vrembem/dist/styles.min.css">
  <link rel="stylesheet" href="./dist/styles.min.css">
  <!-- Vue -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <style>
    .example + .example {
      margin-top: 2em;
      padding-top: 1em;
      border-top: 3px solid rgba(0, 0, 0, 0.05);
    }

    .grid,
    .grid__item {
      transition: all 0.3s ease;
    }

    .box {
      padding: calc(1em - 3px);
      transition: all 0.3s ease;
      border: 2px solid rgba(76, 175, 80, 0.5);
      background: rgba(76, 175, 80, 0.1);
    }
  </style>
</head>
<body>
  <header class="section background-shade">
    <div class="container gap-y">
      <h1 class="text-size-lg">@vrembem/grid</h1>
      <p>A flexbox based grid system component.</p>
      <ol class="breadcrumb">
        <li class="breadcrumb__item">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
          <a class="breadcrumb__link" href="https://github.com/sebnitu/vrembem">
            <span>vrembem</span>
          </a>
        </li>
        <li class="breadcrumb__item">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
          <a class="breadcrumb__link" href="https://github.com/sebnitu/vrembem/tree/master/packages/grid">
            <span>grid</span>
          </a>
        </li>
      </ol>
    </div>
  </header>

  <div id="app" class="section">
    <div class="container gap-y">

      <h2 class="text-size-lg">Grid</h2>

      <div>
        <div class="grid grid_stack_sm">
          <div class="grid__item">
            <label class="display-block gap-y-sm">
              <div>grid_gap_[key]</div>
              <select class="input input_type_select" v-model="classGap">
                <option v-for="item in gap" :value="item">{{ item }}</option>
              </select>
            </label>
          </div>
          <div class="grid__item">
            <label class="display-block gap-y-sm">
              <div>grid_gap-x_[key]</div>
              <select class="input input_type_select" v-model="classGapX">
                <option v-for="item in gapX" :value="item">{{ item }}</option>
              </select>
            </label>
          </div>
          <div class="grid__item">
            <label class="display-block gap-y-sm">
              <div>grid_gap-y_[key]</div>
              <select class="input input_type_select" v-model="classGapY">
                <option v-for="item in gapY" :value="item">{{ item }}</option>
              </select>
            </label>
          </div>
        </div>
      </div>

      <hr class="sep margin-y-xl">

      <div>

        <div class="grid grid_stack_xs" :class="[classGap, classGapX, classGapY]">
          <div class="grid__item">
            <div class="box">...</div>
          </div>
          <div class="grid__item">
            <div class="box">...</div>
          </div>
        </div>
        
        <div class="grid grid_stack_sm" :class="[classGap, classGapX, classGapY]">
          <div class="grid__item">
            <div class="box">...</div>
          </div>
          <div class="grid__item">
            <div class="box">...</div>
          </div>
          <div class="grid__item">
            <div class="box">...</div>
          </div>
        </div>
        
        <div class="grid grid_stack_md" :class="[classGap, classGapX, classGapY]">
          <div class="grid__item">
            <div class="box">...</div>
          </div>
          <div class="grid__item">
            <div class="box">...</div>
          </div>
        </div>
        
        <div class="grid grid_stack_lg" :class="[classGap, classGapX, classGapY]">
          <div class="grid__item">
            <div class="box">...</div>
          </div>
          <div class="grid__item">
            <div class="box">...</div>
          </div>
          <div class="grid__item">
            <div class="box">...</div>
          </div>
        </div>
        
        <div class="grid grid_stack_xl" :class="[classGap, classGapX, classGapY]">
          <div class="grid__item">
            <div class="box">...</div>
          </div>
          <div class="grid__item">
            <div class="box">...</div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        classGap: '',
        classGapX: '',
        classGapY: '',
        gap: [
          '',
          'grid_gap',
          'grid_gap_none',
          'grid_gap_xs',
          'grid_gap_sm',
          'grid_gap_md',
          'grid_gap_lg',
          'grid_gap_xl',
        ],
        gapX: [
          '',
          'grid_gap-x',
          'grid_gap-x_none',
          'grid_gap-x_xs',
          'grid_gap-x_sm',
          'grid_gap-x_md',
          'grid_gap-x_lg',
          'grid_gap-x_xl',
        ],
        gapY: [
          '',
          'grid_gap-y',
          'grid_gap-y_none',
          'grid_gap-y_xs',
          'grid_gap-y_sm',
          'grid_gap-y_md',
          'grid_gap-y_lg',
          'grid_gap-y_xl',
        ],
      }
    });
  </script>
</body>
</html>
