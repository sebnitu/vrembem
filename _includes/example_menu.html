{%- if include.type == "short" -%}
<ul class="menu">
  <li class="menu__item">
    <button class="menu__action">
      <span class="menu__text">Cut</span>
      <span class="color-subtle">&#8984;X</span>
    </button>
  </li>
  <li class="menu__item">
    <button class="menu__action">
      <span class="menu__text">Copy</span>
      <span class="color-subtle">&#8984;C</span>
    </button>
  </li>
  <li class="menu__item">
    <button class="menu__action">
      <span class="menu__text">Paste</span>
      <span class="color-subtle">&#8984;V</span>
    </button>
  </li>
  <li class="menu__sep"></li>
  <li class="menu__item">
    <button class="menu__action">
      <span class="menu__text">Find</span>
      <span class="color-subtle">&#8984;F</span>
    </button>
  </li>
  <li class="menu__item">
    <button class="menu__action">
      <span class="menu__text">Replace</span>
      <span class="color-subtle">&#x2325;&#8984;F</span>
    </button>
  </li>
</ul>
{%- else -%}
<ul class="menu">
  <li class="menu__item">
    <button class="menu__action">
      <span class="menu__text">Bold</span>
      <span class="color-subtle">&#8984;B</span>
    </button>
  </li>
  <li class="menu__item">
    <button class="menu__action">
      <span class="menu__text">Italic</span>
      <span class="color-subtle">&#8984;I</span>
    </button>
  </li>
  <li class="menu__item">
    <button class="menu__action">
      <span class="menu__text">Underline</span>
      <span class="color-subtle">&#8984;U</span>
    </button>
  </li>
  <li class="menu__sep"></li>
  <li class="menu__item">
    <button class="menu__action">
      <span class="menu__text">Paragraph Styles</span>
      <span class="color-subtle arrow-right"></span>
    </button>
  </li>
  <li class="menu__item">
    <button class="menu__action">
      <span class="menu__text">Align</span>
      <span class="color-subtle arrow-right"></span>
    </button>
  </li>
  <li class="menu__item">
    <button class="menu__action">
      <span class="menu__text">Line spacing</span>
      <span class="color-subtle arrow-right"></span>
    </button>
  </li>
  <li class="menu__item">
    <button class="menu__action">
      <span class="menu__text">Numbered lists</span>
      <span class="color-subtle arrow-right"></span>
    </button>
  </li>
  <li class="menu__item">
    <button class="menu__action">
      <span class="menu__text">List options</span>
      <span class="color-subtle arrow-right"></span>
    </button>
  </li>
  <li class="menu__sep"></li>
  <li class="menu__item">
    <button class="menu__action">
      <span class="menu__text">Clear formatting</span>
      <span class="color-subtle">&#8984;/</span>
    </button>
  </li>
</ul>
{%- endif -%}
