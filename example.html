<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vrembem</title>
  <!-- Include Vrembem styles -->
  <link rel="stylesheet" href="https://unpkg.com/vrembem/dist/styles.min.css">
</head>
<body>

  <div role="main">
    <div class="section background-shade">
      <div class="container gap-y">
        <h1 class="text-size-lg">Vrembem</h1>
        <p>A component library based on the BEM methodology.</p>
      </div>
    </div>

    <div class="section">
      <div class="container gap-y">
        <p>This document is using the CDN implementation of Vrembem.</p>
        <h2>Example Menu Component</h2>
        <ul class="menu menu_stack_sm">
          <li class="menu__item">
            <a href="https://vrembem.com" class="menu__link">Documentation</a>
          </li>
          <li class="menu__item">
            <a href="https://github.com/sebnitu/vrembem/tree/master/packages" class="menu__link">Components</a>
          </li>
          <li class="menu__item">
            <a href="https://github.com/sebnitu/vrembem/blob/master/CHANGELOG.md" class="menu__link">Changelog</a>
          </li>
        </ul>
        <hr class="sep margin-vert-lg">
        <h2>Example Modal Component</h2>
        <p>
          <button class="link" data-modal-open="modal-default">
            Open modal
          </button>
        </p>
      </div>
    </div>
  </div>

  <div data-modal="modal-default" class="modal modal_size_sm">
    <div data-modal-dialog class="modal__dialog padding background-white radius">
      <div class="flex flex-justify-between">
        <p>Hello, world!</p>
        <button data-modal-close class="link">Close</button>
      </div>
    </div>
  </div>

  <!-- Inert polyfill -->
  <script src="https://unpkg.com/wicg-inert/dist/inert.min.js"></script>

  <!-- Include Vrembem JavaScript -->
  <script src="https://unpkg.com/vrembem"></script>

  <!-- Include individual JavaScript components -->
  <!--
  <script src="https://unpkg.com/@vrembem/core"></script>
  <script src="https://unpkg.com/@vrembem/checkbox"></script>
  <script src="https://unpkg.com/@vrembem/drawer"></script>
  <script src="https://unpkg.com/@vrembem/modal"></script>
  -->

  <!-- Instantiate the component rendered in the document -->
  <!-- All Vrembem JS components are namespaced under the `vrembem` object -->
  <script>
    const modal = new vrembem.Modal();
    modal.init({
      selectorInert: '[role="main"]',
      selectorOverflow: 'body, [role="main"]'
    });
  </script>

</body>
</html>
