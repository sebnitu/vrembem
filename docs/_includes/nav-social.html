<div class="level">
  <a class="button button_block social-facebook" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}&p[title]={{ page.title }}" rel="nofollow" title="Share on Facebook" onclick="javascript:window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=400,width=570');return false;">
    <span>Facebook</span>
  </a>
  <a class="button button_block social-twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.author.twitter }}&related={{ site.author.twitter }}" rel="nofollow" title="Share on Twitter" onclick="javascript:window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=270,width=500');return false;">
    <span>Twitter</span>
  </a>
  <a class="button button_block social-google" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" title="Share on Google+" onclick="javascript:window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=450,width=400');return false;">
    <span>Google+</span>
  </a>
</div>
