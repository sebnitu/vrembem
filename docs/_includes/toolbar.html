<div class="toolbar">
  <div class="level justify_between">

    <div class="level__item">
      <ul class="menu menu_theme_invert">
        <li class="menu__item">
          <button data-toggle-class="drawer_open drawer_close" data-toggle-target=".page__drawer" class="menu__link menu__link_icon drawer__toggle">
            {% include icon.html icon="menu" %}
          </button>
        </li>
        <li class="menu__sep"></li>
        <li class="menu__item">
          <a href="{{ site.url }}{{ site.baseurl }}" class="menu__link">{{ site.title }}</a>
        </li>
      </ul>
    </div>

    <div class="level__item">
      <ul class="menu menu_theme_invert">

        {%- if page.previous -%}
        <li class="menu__item">
          <a href="{{ page.previous.url }}" class="menu__link menu__link_icon">
            {% include icon.html icon="arrow-left" %}
          </a>
        </li>
        {%- endif -%}

        {%- if page.next -%}
        <li class="menu__item">
          <a href="{{ page.next.url }}" class="menu__link menu__link_icon">
            {% include icon.html icon="arrow-right" %}
          </a>
        </li>
        {%- endif -%}

        {%- if page.previous or page.next -%}
        <li class="menu__sep"></li>
        {%- endif -%}

        <li class="menu__item">
          <a href="https://github.com/{{ site.repository }}" class="menu__link menu__link_icon">
            {% include icon.html icon="github" %}
          </a>
        </li>

      </ul>
    </div>

  </div>
</div>
