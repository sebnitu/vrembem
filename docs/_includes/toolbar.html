<div class="toolbar">
  <div class="container">
    <div class="level justify_between">

      <div>
        <ul class="menu menu_invert">
          <li class="menu__item">
            <a href="{{ site.url }}{{ site.baseurl }}" class="menu__link menu__link_icon">
              {% include icon.html icon="x" %}
            </a>
          </li>
          <li class="menu__sep"></li>
          <li class="menu__item">
            <span class="menu__text">{{ page.title }}</span>
          </li>
        </ul>
      </div>

      <div>
        <a href="https://github.com/{{ site.repository }}" class="button button_color_invert button_icon">
          {% include icon.html icon="github" %}
        </a>
      </div>

    </div>
  </div>
</div>
