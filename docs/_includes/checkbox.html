<span class="checkbox{% if include.class %} {{ include.class }}{% endif %}">
  <input
    type="checkbox"
    class="checkbox__native"
    {% if include.id %}id="{{ include.id }}" {% endif %}
    {% if include.checked %}checked{% endif %}
    {% if include.indeterminate %}aria-checked="mixed" {% endif %}>
  <span class="checkbox__background">
    <span class="checkbox__box">
      <span class="checkbox__icon"></span>
    </span>
  </span>
</span>
