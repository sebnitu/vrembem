{% if page.previous or page.next %}
  <div class="nav-posts">
    {% if page.previous %}
    <a href="{{ page.previous.url }}" class="prev">
      {% include content-icon.html icon="arrow-left" %}
      <span>{{ page.previous.title }}</span>
    </a>
    {% endif %}
    {% if page.next %}
    <a href="{{ page.next.url }}" class="next">
      {% include content-icon.html icon="arrow-right" %}
      <span>{{ page.next.title }}</span>
    </a>
    {% endif %}
  </div>
{% endif %}
