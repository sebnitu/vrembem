<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

{%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include head_google-analytics.html -%}
{%- endif -%}

{%- include head_og.html -%}

<!-- RSS -->
{%- feed_meta -%}

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/dist/img/favicon.png" | relative_url }}">

<!-- Styles -->
<link rel="stylesheet" href="{{ "/dist/css/styles.min.css" | relative_url }}">

{%- if page.include.css -%}
  {%- for file in page.include.css -%}
    <link rel="stylesheet" href="{%- include asset.html file=file -%}">
  {%- endfor -%}
{%- endif -%}
