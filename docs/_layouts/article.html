---
layout: default
---

<article class="article">

  <header class="article__intro section section_size_lg">
    <div class="container spacing">
      <div class="grid grid_break_lg">

        <div class="grid__item span-12">
          <h1 class="article__title">{{ page.title }}</h1>
        </div>

        <div class="grid__item span-6 spacing">
          <p>{{ page.description }}</p>
          <p>
            <a href="https://www.npmjs.com/package/{{ page.package }}">
              <img src="https://badge.fury.io/js/{{ page.package | replace: '@', '%40' | replace: '/', '%2F' }}.svg" alt="npm version" />
            </a>
          </p>
          <p><a href="https://github.com/{{ site.repository }}/tree/master/packages/{{ page.title | downcase }}" class="link">Source Code</a></p>
        </div>

        {% if page.usage %}
        <div class="grid__item span-6">
          {% capture usage %}{% include usage.md %}{% endcapture %}
          {{ usage | markdownify }}
        </div>
        {% endif %}

      </div>
    </div>
  </header>

  <div class="article__body section">
    <div class="container type type_custom spacing-xl">
      {{ content }}
    </div>
  </div>

</article>
