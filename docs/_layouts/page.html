---
layout: default
---

<header class="page__header">
  <div class="container spacing">
    <div class="grid grid_md">
      <div class="grid__item">
        <h1 class="page__title">{{ page.title }}</h1>
        {% if page.description %}
          <p class="page__intro">{{ page.description }}</p>
        {% endif %}
      </div>
      {% if page.usage %}
      <div class="grid__item">
        {% capture usage %}{% include usage.md %}{% endcapture %}
        {{ usage | markdownify }}
      </div>
      {% endif %}
    </div>
  </div>
</header>

<div class="page__content">
  <div class="container spacing spacing_xl">
    {{ content }}
  </div>
</div>
