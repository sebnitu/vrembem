---
layout: default
---

<header class="section section_size_lg bg_shade">
  <div class="container spacing">
    <div class="grid">
      <div class="grid__item size_12 size_8_md">
        <h1 class="h1">{{ page.title }}</h1>
        {% if page.description %}
          <p class="text_lead">{{ page.description }}</p>
        {% endif %}
      </div>
    </div>
  </div>
</header>

<div class="section">
  <div class="container spacing spacing_xl">
    {{ content }}
  </div>
</div>
