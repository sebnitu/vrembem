---
layout: compress
---
<!DOCTYPE html>
<html lang="en" {% if page.class %}class="{{ page.class }}"{% endif %}>
  <head>
    {%- include head.html -%}
    <style>
      .section_center {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
      }
      .section_center > * {
        width: 100%;
      }
    </style>
  </head>
  <body>
    {%- include symbols.svg -%}

    <div class="section section_center">
      <div class="container">
        {%- if page.header != false -%}
          <h1 class="h1">{{ page.title | escape }}</h1>
        {%- endif -%}
        <div class="type">
          {{ content }}
        </div>
      </div>
    </div>

    {%- include foot.html -%}
  </body>
</html>
