---
layout: compress
---

{%- include head.html -%}

<div class="cover">

  <header class="header cover__hero">
    <div class="cover__inner">
      <h1 class="cover__title">{{ site.title }}</h1>
      {%- if site.description -%}
        <p class="cover__desc">{{ site.description }}</p>
      {%- endif -%}
      <p class="level">
        <a href="http://github.com/{{ site.repository }}" class="button button_outline_accent" target="_blank">
          {% include icon.html icon="github" %}
          <span class="button__item">GitHub Repo</span>
        </a>
        <a class="cover__version" data-tooltip="View releases on Github" data-tooltip-pos="down-left" href="http://github.com/{{ site.repository }}/releases" target="_blank">Version <span class="version-number">{{ site.version }}</span></a>
      </p>
    </div>
  </header>

  <div id="listjs" class="cover__menu">
    <div class="cover__header spacing">
      {%- include filter.html -%}
    </div>
    <div class="cover__content">
      {%- include menu.html -%}
    </div>
  </div>

</div>

{%- include foot.html -%}
