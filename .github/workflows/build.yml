name: build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  themes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npx lerna bootstrap
      - run: npm run build
      - run: npm run lint
      - run: npm run test:coverage
      - run: npx coveralls < coverage/lcov.info
